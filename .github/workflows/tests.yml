  macos-latest:
    name: MacOS Latest
    runs-on: macos-latest
    steps:
      - run: brew install python
      - run: brew install pytest
      - uses: actions/checkout@v1
      - name: Create Python virtual environment
        run: python3 -m venv ./testenv
