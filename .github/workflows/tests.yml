        run: |
          . ./testenv/bin/activate
          pip install pyyaml
      - run: |
          . ./testenv/bin/activate
          PYTHONPATH=. pytest
      - run: |
          . ./testenv/bin/activate
          PYTHONPATH=. python3 ./tests/integration_tests.py
